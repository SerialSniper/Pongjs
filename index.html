<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="user-scalable=0">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/audio.js"></script>
		<script src="js/paddle.js"></script>
		<script src="js/ball.js"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css" />

        <!-- Social Metadata -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://pongjs.ga" />
        <meta property="og:title" content="Pong.js" />
        <meta property="og:description" content="A Pong remake in JavaScript" />

        <!-- Whatsapp Logo -->
        <meta property="og:image" content="https://pongjs.ga/res/icon.png" />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="300" />
        <meta property="og:image:height" content="300" />

		<title>Pong.js</title>
		<link rel="shortcut icon" href="res/icon.png" />
	</head>
	<body>
		<canvas id="mainCanvas" width="100" height="100"></canvas>
		<div class="title-centerer">
			<div class="animatable">
				<div class="title">
					<img src="res/icon.svg" />
					<div class="title-hider">
						<div class="title-text">
							<div>
								Pong.js<span>v1.8</span>
							</div>
						</div>
					</div>
				</div>
				<div class="button-hider">
					<div id="main-button-wrapper">
						<div class="button" id="sp">
							<span>Singleplayer</span>
						</div>
						<div class="button" id="mp">
							<span>Multiplayer</span>
						</div>
					</div>
					<div id="difficulty-button-wrapper" class="hidden">
						<div>
							<div class="difficulty-title">
								<h1>Select Difficulty</h1>
							</div>
						</div>
						<div class="button" id="noob">
							<span>Noob</span>
						</div>
						<div class="button" id="ez">
							<span>Ez</span>
						</div>
						<div class="button" id="hard">
							<span>Hard</span>
						</div>
						<div class="button" id="crazy">
							<span>Crazy</span>
						</div>
					</div>
				</div>
			</div>
			<div id="won" class="result">You Won!</div>
			<div id="lost" class="result bad">You Lost</div>
			<div id="right" class="result">Right Player Won!</div>
			<div id="left" class="result">Left Player Won!</div>
		</div>
	</body>
	<script> </script>
</html>
